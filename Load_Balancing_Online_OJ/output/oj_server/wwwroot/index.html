<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>这是我的个人OJ系统</title>
    <style>
        /* 消除默认样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #f0f4f8, #d9e2ec);
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 导航栏样式 */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 0 20px;
            height: 60px;
        }

        /* 左侧导航菜单 */
        .navbar-left {
            display: flex;
        }

        .navbar-left a {
            color: white;
            font-size: 18px;
            text-decoration: none;
            padding: 14px 20px;
            transition: background-color 0.3s ease;
        }

        .navbar-left a:hover {
            background-color: #4CAF50;
            border-radius: 4px;
        }

        /* 右侧登录按钮 */
        .navbar-right .login {
            color: white;
            font-size: 18px;
            text-decoration: none;
            padding: 14px 20px;
            background-color: #4CAF50;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .navbar-right .login:hover {
            background-color: #45a049;
        }

        /* 内容样式 */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .content h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .content p {
            font-size: 20px;
            color: #666;
            margin-bottom: 30px;
        }

        .content a {
            font-size: 22px;
            padding: 10px 25px;
            color: white;
            background-color: #4CAF50;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .content a:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- 导航栏 -->
        <div class="navbar">
            <!-- 左侧导航链接 -->
            <div class="navbar-left">
                <a href="/">首页</a>
                <a href="/all_questions">题库</a>
                <a href="#">竞赛</a>
                <a href="#">讨论</a>
                <a href="#">求职</a>
            </div>
            <!-- 右侧登录按钮 -->
            <div class="navbar-right">
                <a class="login" href="#">登录</a>
            </div>
        </div>

        <!-- 内容区 -->
        <div class="content">
            <h1>欢迎来到我的Online Judge平台</h1>
            <p>这是一个我个人独立开发的在线OJ平台，享受编程的乐趣吧！</p>
            <a href="/all_questions">点击我开始编程啦!</a>
        </div>
    </div>
</body>

</html>
